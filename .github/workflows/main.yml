name: Build HornetMM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: HornetMM-Windows
            output_file: HornetMM.exe
          - os: macos-latest
            artifact_name: HornetMM-macOS
            output_file: HornetMM.app
          - os: ubuntu-latest
            artifact_name: HornetMM-Linux
            output_file: HornetMM

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        architecture: 'x64'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Windows Build
    - name: Build with Nuitka (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        python -m nuitka --onefile ^
          --windows-icon-from-ico=hmm/icon.ico ^
          --enable-plugin=tk-inter ^
          --include-data-dir=hmm/images=images ^
          --include-data-dir=hmm/lua=lua ^
          --include-data-dir=hmm/menus=menus ^
          --output-filename=HornetMM.exe ^
          hmm/base.py
      shell: cmd

    # macOS Build (.app bundle)
    - name: Build with Nuitka (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        python -m nuitka --onefile \
          --macos-app-mode=gui \
          --macos-app-icon=hmm/icon_macos.icns \
          --enable-plugin=tk-inter \
          --include-data-dir=hmm/images=images \
          --include-data-dir=hmm/lua=lua \
          --include-data-dir=hmm/menus=menus \
          --output-filename=HornetMM.app \
          hmm/base.py

    # Linux Build
    - name: Build with Nuitka (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        python -m nuitka --onefile \
          --linux-icon=hmm/menus/icon_linux.png \
          --enable-plugin=tk-inter \
          --include-data-dir=hmm/images=images \
          --include-data-dir=hmm/lua=lua \
          --include-data-dir=hmm/menus=menus \
          --output-filename=HornetMM \
          hmm/base.py

    - name: Create build directory
      run: mkdir build

    - name: Move outputs to build/
      run: |
        if [ -d "HornetMM.app" ]; then
          mv "HornetMM.app" build/
        elif [ -f "HornetMM.exe" ]; then
          mv "HornetMM.exe" build/
        elif [ -f "HornetMM" ]; then
          mv "HornetMM" build/
        elif [ -f "dist/HornetMM" ]; then
          mv "dist/HornetMM" build/
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: build/**

    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: build/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
