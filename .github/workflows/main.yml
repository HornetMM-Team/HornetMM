name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install nuitka pillow customtkinter

      - name: Pre-download Dependency Walker
        run: |
          mkdir -p "$env:LOCALAPPDATA\Nuitka\Nuitka\Cache\downloads\depends\x86_64"
          Invoke-WebRequest https://dependencywalker.com/depends22_x64.zip -OutFile depends.zip
          Expand-Archive depends.zip -DestinationPath "$env:LOCALAPPDATA\Nuitka\Nuitka\Cache\downloads\depends\x86_64"
          Remove-Item depends.zip

      - name: Build executable
        run: |
          python -m nuitka base.py `
            --onefile `
            --windows-console-mode=disable `
            --windows-icon-from-ico=icon.ico `
            --enable-plugin=tk-inter `
            --include-data-dir=images=images `
            --include-data-dir=menus=menus `
            --output-dir=build
