name: Build Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Install Dependencies
        run: pip install --no-input -r requirements.txt

      - name: Build Executable
        shell: pwsh
        run: >
          python -m nuitka --onefile --windows-disable-console --windows-icon-from-ico=icon.ico --include-data-dir=images=images --include-data-dir=menus=menus --enable-plugin=tk-inter --output-dir=build base.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: |
            build/*.exe
            build/*.dist/**/*  
          include-hidden-files: true
