name: CI â€“ Build & Test

on:
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.10, 3.11]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools nuitka
          # install your project dependencies
          pip install -r requirements.txt
        # on Windows: optionally prefix `shell: cmd` or keep default powershell

      - name: Build with Nuitka
        run: |
          # Example: compile entrypoint main.py
          nuitka --standalone --output-dir=dist \
                 --remove-output \
                 --assume-yes-for-downloads \
                 main.py

      - name: (Optional) Run tests
        run: |
          # If you have tests, e.g. pytest
          pytest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-output-${{ matrix.os }}
          path: dist

      - name: Clean up (optional)
        if: ${{ always() }}
        run: |
          echo "Done build job for OS ${{ matrix.os }}"
