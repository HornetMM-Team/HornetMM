      - name: Build Windows executable
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: main.py
          output-dir: .
          output-file: HornetMM.exe
          include-data-dir: |
            images=images
            data=data
          standalone: true
          onefile: true
          disable-console: true
          windows-icon-from-ico: images/icon.ico
          enable-plugins: tkinter
