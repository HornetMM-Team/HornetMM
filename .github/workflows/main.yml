name: Build HornetMM(Nuitka)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: app-windows
            icon: icon.ico
          - os: macos-latest
            artifact_name: app-macos
            icon: icon_macos.icns
          - os: ubuntu-latest
            artifact_name: app-linux
            icon: icon_linux.png
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y ccache patchelf
    
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install ccache
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka ordered-set
        pip install -r hmm/requirements.txt
    
    - name: Build with Nuitka (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd hmm
        python -m nuitka --standalone --onefile --windows-icon-from-ico=${{ matrix.icon }} --include-data-dir=folder1=folder1 --include-data-dir=folder2=folder2 --include-data-dir=assets=assets --enable-plugin=no-qt --output-dir=dist --output-filename=MyApp.exe your_script.py
    
    - name: Build with Nuitka (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd hmm
        python -m nuitka --standalone --onefile --macos-create-app-bundle --macos-app-icon=${{ matrix.icon }} --include-data-dir=folder1=folder1 --include-data-dir=folder2=folder2 --include-data-dir=assets=assets --enable-plugin=no-qt --output-dir=dist --output-filename=MyApp your_script.py
    
    - name: Build with Nuitka (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd hmm
        python -m nuitka --standalone --onefile --linux-icon=${{ matrix.icon }} --include-data-dir=folder1=folder1 --include-data-dir=folder2=folder2 --include-data-dir=assets=assets --enable-plugin=no-qt --output-dir=dist --output-filename=MyApp your_script.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: hmm/dist/MyApp*
    
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: hmm/dist/MyApp*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}